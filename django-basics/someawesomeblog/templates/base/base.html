<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} | SomeAwesomeBlog</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div id="container">
            <header>
                <h1 class="site-title">
                    <a href="{% url 'home' %}">SomeAwesomeBlog</a>
                </h1>

                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="link-button" type="submit">Log Out</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Log In</a>
                {% endif %}
            </header>
            <main>
                {% block content %}{% endblock %}
            </main>
            <footer>
                <p>&copy; 2024 SomeAwesomeBlog</p>
            </footer>
        </div>
    </body>
</html>
